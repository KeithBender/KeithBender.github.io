    <script type="text/javascript">
        var t1 = new TimelineMax({paused: true});
        
        t1.to(".one", 0.5, {
            y: 6,
            rotation: 45,
            ease: Power0.easeInOut,
            delay: -1
        });
        
        t1.to(".two", 0.5, {
            y: -6,
            rotation: -45,
            ease: Power0.easeInOut,
            delay: -1
        });
        
        t1.to(".menu", 0.2, {
            top: "0%",
            ease: Expo.easeInOut
        });
        
        t1.staggerFrom(".menu ul li", 1, {
            x: -100, 
            opacity: 0, 
            ease: Expo.easeInOut,
        }, 0.2);
        
        t1.reverse();
        $(document).on("click", ".toggle-btn", function() {
            t1.reversed(!t1.reversed());
        });
        
        $(document).on("click", "a", function() {
            t1.reversed(!t1.reversed());
        });
        
    </script>
